<head>
  <title>Noughts & Crosses</title>
  <link rel="stylesheet" href="styles.css"></link>
  <script src="jquery.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="header">Noughts & Crosses</h1>
    <div class=buttons>
      <button class="btn" id="one_player">1P</button>
      <button class="btn" id="two_player">2P</button>
      </br>
      <button class="btn" id="reset">Reset</button>
    </div>
    <table class="board">
      <tr>
        <td class="square">
          <h2 class="mark row1 col1" id="s1"></h2>
        </td>
        <td class="square">
          <h2 class="mark row1 col2" id="s2"></h2>
        </td>
        <td class="square">
          <h2 class="mark row1 col3" id="s3"></h2>
        </td>
      </tr>
      <tr>
        <td class="square">
          <h2 class="mark row2 col1" id="s4"></h2>
        </td>
        <td class="square">
          <h2 class="mark row2 col2" id="s5"></h2>
        </td>
        <td class="square">
          <h2 class="mark row2 col3" id="s6"></h2>
        </td>
      </tr>
      <tr>
        <td class="square">
          <h2 class="mark row3 col1" id="s7"></h2>
        </td>
        <td class="square">
          <h2 class="mark row3 col2" id="s8"></h2>
        </td>
        <td class="square">
          <h2 class="mark row3 col3" id="s9"></h2>
        </td>
      </tr>
    </table>
  </div>
</body>
